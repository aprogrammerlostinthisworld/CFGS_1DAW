<html>
	<head>
		<title>Identificador</title>
		<style type="text/css">
			h1{
				text-decoration:overline;
			}
			
			h2{
				text-decoration:line-through;
			}
			
			h3{
				text-decoration:underline;
			}
			
			h4{
				text-decoration:blink;
			}
		</style>
	</head>
	<body>
		<h1>This heading will not affected</h1>
		<h2>This paragraph will be center-aligned</h2>
		<h3>Prueba de underline</h3>
		<h4>Prueba de blink</h4>
	</body>
</html>
