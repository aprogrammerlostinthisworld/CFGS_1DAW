<html>
	<head>
		<style type="text/css">
			a:link {color:blue;}    /* unvisited link */
			a:visited {color:#00FF00;} /* visited link */ /*debe aparecer en este orden no se puede desordenar*/
			a:hover {color:red;}   /* mouse over link */  /*text-decoration:none; para quitar el subrayado*/
			a:active {color:#0000FF;}  /* selected link */
		</style>
	</head>
	<body>
		<p><b><a href="http://www.google.es" target="_blank">This is a link</a></b></p>
		<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS 
		definition in order to be effective.</p>
		<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order 
		to be effective.</p>
	</body>
</html>
